<!DOCTYPE html>
<html>
<head>
	<title>Calender</title>
	<meta charset="UTF-8">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<!-- My stylesheet -->
	<link href="calendar.css" rel="stylesheet">
</head>
<body>
	<div class="container">
         
         <!-- headers -->
	     <div class="header">
	     	<div class="btn-group pull-right" role="group" aria-label="..." id="nav-btns"></div>
	     </div>

	    <div class="jumbotron">
		    <h3 id="nav_header"></h3>
			<h5 id="month_info"></h5>
		</div>

	    
	    <!-- navigation  -->

		<div class="page-header">
			<div class="pull-right form-inline">
				<div class="btn-group">
					<button class="btn btn-info" id="prev_month_btn">Previous Month</button>
					<button class="btn btn-info active" id="today_btn">Today</button>
					<button class="btn btn-info" id="next_month_btn">Next Month</button>
				</div>

				<div class="btn-group">
					<button class="btn btn-info" id="view_year">Year</button>
					<button class="btn btn-info active" id="view_month">Month</button>
					<button class="btn btn-info" id="view_week">Week</button>
				</div>
			</div>
		</div>

        <br>
        <!-- calendar -->

		<div class="row">
			<div class="col-md-9">
				<div id="calendar">
					<table class="table table-bordered" id="calendar_table"></table>
				</div>
			</div>
			<div class="col-md-3" id="sidebar"></div>
			<div class="col-md-3" id="events_panel"></div>
	    </div>
	
	</div>


	<!-- Manage Events Modal -->
	<div class="modal fade" id="manage_modal" role="dialog">
		<div class="modal-dialog">

		  <!-- Modal content-->
		  <div class="modal-content">
		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal">&times;</button>
		      <h4 class="modal-title">Manage Events</h4>
		    </div>
		    <div class="modal-body">

		    </div>
		    <div class="modal-footer">
		      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		    </div>
		  </div>
		  
		</div>
	</div>


	<!-- Create New Event Modal -->
	<div class="modal fade" id="event_modal" role="dialog">
		<div class="modal-dialog modal-sm">

		  <!-- Modal content-->
		  <div class="modal-content">
		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal">&times;</button>
		      <h4 class="modal-title">Create New Event</h4>
		    </div>
		    <div class="modal-body">
				<label for="event_title">Title</label>
				<input type="text" name="event_title" id="event_title"  class="form-control" placeholder="Title">
				<br>

				<label for="event_date">Date</label>
				<input type="text" name="event_date" id="event_date" class="form-control" placeholder="Date">
				<br>
				
				<label for="event_time">Time</label>
				<input type="text" name="event_time" id="event_time" class="form-control" placeholder="HH:MM:SS">
				<br>

				<label for="event_tag">Tag</label>
				<select name="event_tag" id="event_tag" class="form-control">
					<option value="danger">danger</option>
					<option value="warning">warning</option>
					<option value="info">info</option>
					<option value="success">success</option>
					<option value="primary">primary</option>
				</select>
				<br>

				<label>Share With</label>
				<div id="share"></div>
				<br>

				<label for="event_note">Note</label>
				<textarea class="form-control" rows="5" placeholder="Note" name="event_note" id="event_note" class="form-control"></textarea>
				<br>

				<button type="button" class="btn btn-info" id="create_btn">Create</button>

		    </div>
		    <div class="modal-footer">
		      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		    </div>
		  </div>
		  
		</div>
	</div>


	<!-- Edit Event Modal -->
	<div class="modal fade" id="edit_modal" role="dialog">
		<div class="modal-dialog modal-sm">

		  <!-- Modal content-->
		  <div class="modal-content">
		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal">&times;</button>
		      <h4 class="modal-title">Edit Event</h4>
		    </div>
		    <div class="modal-body">
				<label for="new_event_title">Title</label>
				<input type="text" name="new_event_title" id="new_event_title"  class="form-control" placeholder="Title">
				<br>

				<label for="new_event_date">Date</label>
				<input type="text" name="new_event_date" id="new_event_date" class="form-control" placeholder="Date">
				<br>
				
				<label for="new_event_time">Time</label>
				<input type="text" name="new_event_time" id="new_event_time" class="form-control" placeholder="HH:MM:SS">
				<br>

				<label for="new_event_tag">Tag</label>
				<select name="new_event_tag" id="new_event_tag" class="form-control">
					<option value="danger">danger</option>
					<option value="warning">warning</option>
					<option value="info">info</option>
					<option value="success">success</option>
					<option value="primary">primary</option>
				</select>
				<br>

				<label for="new_event_note">Note</label>
				<textarea class="form-control" rows="5" placeholder="Note" name="new_event_note" id="new_event_note" class="form-control"></textarea>
				<br>

				<button type="button" class="btn btn-info" id="edit_btn">Edit</button>

		    </div>
		    <div class="modal-footer">
		      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		    </div>
		  </div>
		  
		</div>
	</div>


	<!-- Login Modal -->
	<div class="modal fade" id="login_modal" role="dialog">
		<div class="modal-dialog modal-sm">

		  <!-- Modal content-->
		  <div class="modal-content">
		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal">&times;</button>
		      <h4 class="modal-title">Log in</h4>
		    </div>
		    <div class="modal-body">
				<label for="login_username">Username</label>
				<input type="text" name="login_username" id="login_username"  class="form-control" placeholder="Username">
				<br>

				<label for="login_password">Password</label>
				<input type="password" name="login_password" id="login_password" class="form-control" placeholder="Password">
				<br>

				<button type="button" class="btn btn-info" id="login_btn">Login</button>

		    </div>
		    <div class="modal-footer">
		      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		    </div>
		  </div>
		  
		</div>
	</div>


	<!-- Signup Modal -->
	<div class="modal fade" id="signup_modal" role="dialog">
		<div class="modal-dialog modal-sm">

		  <!-- Modal content-->
		  <div class="modal-content">
		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal">&times;</button>
		      <h4 class="modal-title">Sign Up</h4>
		    </div>
		    <div class="modal-body">
				<label for="signup_username">Username</label>
			  	<input type="text" name="signup_username" id="signup_username" class="form-control" placeholder="Username">
				<br>

			  	<label for="signup_password">Password</label>
			  	<input type="password" name="signup_password" id="signup_password" class="form-control" placeholder="Password">
				<br>

			  	<label for="signup_name">Name</label>
			  	<input type="text" name="signup_name" id="signup_name" class="form-control" placeholder="Name">
				<br>

			  	<label for="signup_email">Email</label>
			  	<input type="text" name="signup_email" id="signup_email" class="form-control" placeholder="Email address">
				<br>

			  	<button type="button" class="btn btn-info" id="signup_btn">Sign up</button>
		    </div>
		    <div class="modal-footer">
		      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		    </div>
		  </div>
		  
		</div>
	</div>
    
	
	<!-- JavaScript Calender Library -->
	<script src="http://classes.engineering.wustl.edu/cse330/content/calendar.min.js"></script>
	<!-- My Calender Library -->
	<script src="calendar.js"></script>
	<script>
		$(document).ready(function(){
			check_login_state();
	    });
	</script>
</body>
</html>
